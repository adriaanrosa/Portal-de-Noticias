<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portal de Noticias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/icons/noticias.png" type="image/x-icon" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="icone de menu" />
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Tech News.png" alt="TecNews logo" />
        </div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="assets/images/Image 01.png" alt="" />
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-lg">
              Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto
              e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>
        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img src="assets/images/Image 02.png" alt="" />
            <figcaption>
              <span class="content-tag">Hologramas</span>
              <h2 class="text-lg">
                Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos
                nossas telas!
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/Image 03.png" alt="" />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-lg">
                Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como
                vivemos e nos comuni...
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/Image 04.png" alt="" />
            <figcaption>
              <span class="content-tag">Vestiveis</span>
              <h2 class="text-lg">
                Vestíveis Empresa lança relógio inteligente capaz de monitorar a saúde mental,
                oferecendo insights valiosos para o bem-estar pessoal.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/Image 05.png" alt="" />
            <figcaption>
              <span class="content-tag">Realidade Virtual</span>
              <h2 class="text-lg">
                Escolas adotam a tecnologia VR para proporcionar experiências imersivas,
                transformando a aprendizagem tradicional.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>
      <section id="weekly">
        <header class="grid grid-flow-col">
          <h3>Mais lidas da semana</h3>
          <a href="#" class="grid grid-flow-col">
            <strong>ver tudo</strong>
            <span></span>
          </a>
        </header>
        <div class="grid gap-16">
          <figure>
            <span class="content-tag">Veiculos</span>
            <img src="assets/images/Image 06.png" alt="" />
            <p>
              Protótipo de veículo voador é apresentado, marcando o início da era dos transportes
              aéreos pessoa...
            </p>
          </figure>
          <figure>
            <span class="content-tag">Hologramas</span>
            <img src="assets/images/Image 07.png" alt="" />
            <p>
              Hologramas Plataforma de videoconferência apresenta nova função de hologramas,
              tornando as chamada...
            </p>
          </figure>
          <figure>
            <span class="content-tag">Realidade Virtual</span>
            <img src="assets/images/Image 08.png" alt="" />
            <p>
              Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e
              experiên...
            </p>
          </figure>
          <figure>
            <span class="content-tag">Internet</span>
            <img src="assets/images/Image 09.png" alt="" />
            <p>
              Projeto busca oferecer internet de alta velocidade em áreas remotas através de
              satélites.
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
