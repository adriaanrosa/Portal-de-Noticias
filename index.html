<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portal de Noticias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/icons/noticias.png" type="image/x-icon" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="icone de menu" />
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Tech News.png" alt="TecNews logo" />
        </div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <div class="card">
          <img src="assets/images/Image 01.png" alt="" />
        </div>
        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="assets/images/Image 02.png" alt="" />
          </div>
          <div>
            <img src="assets/images/Image 03.png" alt="" />
          </div>
          <div>
            <img src="assets/images/Image 04.png" alt="" />
          </div>
          <div>
            <img src="assets/images/Image 05.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
